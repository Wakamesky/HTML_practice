<h2>オリンピックの起源</h2>

<p>スポーツの祭典として広く知られているオリンピックは、古代ローマで行われていた「オリンピア祭典競技」が起源とされています。</p>

<p>その後、約1500年の時を経て、1986年に近代オリンピックの第1回大会がアテネで開催されました。この大会に参加した国はわずか14ヶ国しかなく、出場選手も男子280人しかいませんでした。</p>

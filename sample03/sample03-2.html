<h1>TOEICの紹介</h1>
<h2>TOEICとは?</h2>
<p>TOEICとは、米国にある非営利テスト開発期間ETS(*1)によって開発された、英語のコミュニケーション能力を測定する国際的なテストです。世界約120ヶ国で実施されており、日本では年間200万人以上(*2)が受験するテストとして広く認識されています。</p>
(*1)Educational Testing Service<br>
(*2)2011年度実績<br>
<p>TOEICは、合否ではなくスコア(点数)で英語力を評価する仕組みになっており、各自の英語力を測定するひとつの目安として活用されています。</p>

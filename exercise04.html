<h1>TOEICの紹介</h1>
<hr>
<h2>TOEICとは?</h2>
<p>TOEICとは、米国にある非営利テスト開発期間ETS<sup>(*1)</sup>によって開発された、英語のコミュニケーション能力を測定する国際的なテストです。世界約120ヶ国で実施されており、日本では<b>年間200万人以上</b><sup>(*2)</sup>が受験するテストとして広く認識されています。</p>
(*1)<i>Educational Testing Service</i><br>
(*2)2011年度実績<br>
<p>TOEICは、<mark>合否ではなくスコア(点数)で英語力を評価する</mark>仕組みになっており、各自の英語力を測定するひとつの目安として活用されています。</p>
